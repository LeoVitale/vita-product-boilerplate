# Dependabot configuration
# https://docs.github.com/en/code-security/dependabot/dependabot-version-updates

version: 2
updates:
  # Root package.json and pnpm-lock.yaml
  - package-ecosystem: 'npm'
    directory: '/'
    schedule:
      interval: 'weekly'
      day: 'monday'
      time: '09:00'
      timezone: 'America/Sao_Paulo'
    open-pull-requests-limit: 10
    commit-message:
      prefix: 'chore(deps):'
    labels:
      - 'dependencies'
      - 'automerge'
    groups:
      # Group minor and patch updates together
      minor-and-patch:
        patterns:
          - '*'
        update-types:
          - 'minor'
          - 'patch'
      # Major updates get individual PRs
    ignore:
      # Ignore major version updates for stability
      # Uncomment if you want to manually review major updates
      # - dependency-name: "*"
      #   update-types: ["version-update:semver-major"]

  # GitHub Actions
  - package-ecosystem: 'github-actions'
    directory: '/'
    schedule:
      interval: 'weekly'
      day: 'monday'
    commit-message:
      prefix: 'ci(deps):'
    labels:
      - 'dependencies'
      - 'ci'

  # Docker (if using Dockerfiles)
  - package-ecosystem: 'docker'
    directory: '/'
    schedule:
      interval: 'weekly'
    commit-message:
      prefix: 'chore(docker):'
    labels:
      - 'dependencies'
      - 'docker'
